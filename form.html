<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/form.css">
    <title>Form test</title>
</head>

<body class="forms-test">
    <form class="modal-form1" autocomplete="on">
        <div class="modal-form">
            <label class="form-label" for="name">Имя</label>
            <input class="form-input" type="text" name="name" id="name" placeholder="Иванов Иван" autofocus>
            <svg>
                <use href="./images/menu-hamburger.svg"></use>
            </svg>
        </div>
        <div class="modal-form">
            <label for="tel">Tel</label>
            <input type="tel" name="tel" id="tel" placeholder="380500000000">
        </div>
        <div class="modal-form">
            <label for="email">Mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div role="group" class="form-checkbox">

            <h2>Выберите пункты</h2>
            <ul class="options">
                <li>
                    <input type="checkbox" name="topic" value="HTML" id="html">
                    <label for="html">HTML</label>
                </li>
                <li>
                    <input type="checkbox" name="topic" value="css" id="css">
                    <label for="css">CSS</label>
                </li>
                <li>
                    <input type="checkbox" name="topic" value="js" id="js">
                    <label for="js">JS</label>
                </li>
            </ul>
        </div>
        <div class="modal-form">
            <h2>experience</h2>
            <ul class="experience-options">
                <li>
                    <input type="radio" name="experience" value="junior" id="junior">
                    <label for="junior">Junior</label>
                </li>
                <li>
                    <input type="radio" name="experience" value="middle" id="middle">
                    <label for="middle">Middle</label>
                </li>
                <li>
                    <input type="radio" name="experience" value="senior" id="senior">
                    <label for="senior">Senior</label>
                </li>
            </ul>
        </div>
        <div class="modal-form">
            <label for="pdf">download copy text pdf</label>
            <input type="file" name="pdf" id="pdf">
            <label for="coment">Оставить комментарии</label>
            <div class="textarea">
                <textarea name="coment" id="coment" rows="10"></textarea>
            </div>


            <input type="checkbox" id="">
            <label for="">политика конфиденциальности</label>
        </div>


        <button type="submit">Send</button>
</body>

</html>
